apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: police-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama
          ports:
            - containerPort: 11434
          resources:
            limits:
              nvidia.com/gpu: 1 # Request 1 GPU
            requests:
              cpu: "1"
              memory: "8Gi"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
