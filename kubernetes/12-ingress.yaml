apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: police-app-ingress
  namespace: police-app
  annotations:
    # Use annotations for your specific ingress controller
    # e.g., for NGINX:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - app.police.local
        - api.police.local
      secretName: police-app-tls # You need to create this secret with your TLS cert
  rules:
    - host: app.police.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    - host: api.police.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
