apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: police-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: police-api-backend # Replace with your image registry path
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: police-app-secrets
          resources:
            limits:
              nvidia.com/gpu: 1 # Request 1 GPU
            requests:
              cpu: "1"
              memory: "4Gi"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
